<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Usuario</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace del archivo CSS -->
    
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Usuario</h1>
        <form id="userForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option value="administrador">Usuario</option>
                <option value="administrador">Administrador</option>
                <option value="recepcionista">Recepcionista</option>
                <option value="otro">Otro</option>
            </select>

            <button type="submit">Agregar Usuario/Admin/Recepcionista</button>
        </form>
        <div id="message"></div> <!-- Div para mostrar mensajes -->
    </div>
    <script defer src="script.js"></script> <!-- Enlace del archivo JavaScript -->
</body>
</html>
